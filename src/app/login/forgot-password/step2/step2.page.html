<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-item  class="item">
	<ion-label position = "floating">Enter Verification Code<!-- {{'email' | translate }} --></ion-label>
	<ion-input type = "text" [(ngModel)]="verify_code"></ion-input>
</ion-item>
<a>Resend the code</a><br>
<b>Note:</b>
<p>Please check your email for the verification code</p>

<ion-button expand="block" (click)="verify(verify_code)" routerLink="/step3">Next
<ion-icon name="arrow-forward"></ion-icon>
</ion-button>
</ion-content>
